<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head>
<title>Casse-tete demo</title>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="puzzle.css"></link>
<!-- SCRIPTS -->

<script type="text/javascript" src="jquery/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="jquery/jquery-ui-1.8.17.custom.min.js"></script>
<script type="text/javascript" src="build/casse-tete.min.js"></script>


<script type="text/javascript">


    $(document).ready(function () {

        var width, height, tileDivider, puzzleEntity;
    	width = 799;
	    height = 570;
        tileDivider = 4;

        puzzleEntity = PUZZLE.logic.InitPuzzle(width,
                                               height,
                                               tileDivider, 9, "puzzle");
    });
</script>

</head>

<body>

<div id="puzzle" style="height:650px;width:100%;padding:20px;">
</div>

<div class="tilewrapper">
    <div id="showErrorsBtn" class="white button" data-bind="visible: ShowErrorVisible">Show errors</div>
    <div id="hideErrorsBtn" class="white button" data-bind="visible: !ShowErrorVisible">Hide errors</div>
</div>

</body></html>
